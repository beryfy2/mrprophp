<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (function(){
      function adjustViewport(){
        var vw = window.innerWidth || document.documentElement.clientWidth;
        var m = document.querySelector('meta[name=viewport]');
        if(!m) return;
        // If screen is narrow, use a slightly smaller initial-scale so the whole page fits better
        if(vw <= 480){
          m.setAttribute('content','width=device-width, initial-scale=0.85');
        } else {
          m.setAttribute('content','width=device-width, initial-scale=1.0');
        }
      }
      adjustViewport();
      window.addEventListener('resize', adjustViewport);
      window.addEventListener('orientationchange', adjustViewport);
    })();
  </script>
  <title>frontend</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
